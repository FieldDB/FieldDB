<meta name="description" content="LingSync is a free, open source data management system built for field linguistics teams. It allows teams to securely enter, store, organize, annotate, and share linguistic data. The application is accessible on any device: not only on laptops (Mac, Linux, Windows, ChromeBooks) but also on touch tablets or mobile devices (Android and iPhone/iPad). It is suitable for both online and offline use, and data is syncable and sharable with other researchers as well as the language community. Team members can use the application not just to view and modify data, but also to analyze and discuss it. The system also has a simple and friendly user interface, %allowing users to drag and drop data (audio, %video, %text), allowing users to record audio/video directly into the database. The application has import and export capabilities for multiple file types. LingSync was designed from the ground up to conform to E-MELD and DataOne data management best practices, an important requirement for any application used by data collection projects funded by granting agencies. Finally, the application is designed to be intuitive and theory-free, so it is not necessary to be a field linguist or programmer to figure out how it works. LingSync is hosted on cloud servers so that users can use it without knowing how to set up their own servers, but it also has an installation guide for server administrators so organizations can run their own instance of LingSync. Not only is its source code 100\% open, but LingSync's development is also 100\% open and driven by the research assistants of fieldwork teams who use the application." />
