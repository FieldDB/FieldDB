<form class="hidden" hidden id="uploadAudioForTextGridform" enctype="multipart/form-data"

  <input type="file" id="userFileInput" name="filesToUpload[]"
    multiple="multiple" /><br /> <input type="submit"
    value="Upload to server" />
</form>
