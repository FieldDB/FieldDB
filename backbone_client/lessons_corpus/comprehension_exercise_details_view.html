  <div class="well ">
    <h1>Comprehension Exercise</h1>

    <div class="well">
      Listen to the question:


      <div class="android_audio_controls ">
        <button id="play_stimulus_button" class="btn btn-inverse icon-play"></button>
        <button id="stop_stimulus_button" class="btn btn-inverse icon-stop"></button>
      </div>
      <audio id="audio_stimuli_file"
        src="/lessons_corpus/sample_question_clam.mp3"
        class="datum-audio-player">
      </audio>



      <div class="accordion" id="accordion2">
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse"
              data-parent="#accordion2" href="#collapseOne"> Transcription
            </a>
          </div>
          <div id="collapseOne" class="accordion-body collapse ">
            <div class="accordion-inner">TODO check Mi'gmaq time-sync</div>
          <span class="text_grid">
            <input class="playable_syllable" min=0 max=0.5112870767538436 value="ula"></input>
            <input class="playable_syllable" min=0.5112870767538436 max=0.9224408480829526 value="e'pit"></input>
            <input class="playable_syllable" min=0.9224408480829526 max=1.5191992154463136 value="wigpaji"></input>
            <input class="playable_syllable" min=1.5191992154463136 max=2.3813125 value="e'sig"></input>
          </span>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse"
              data-parent="#accordion2" href="#collapseTwo">Translation </a>
          </div>
          <div id="collapseTwo" class="accordion-body collapse">
            <div class="accordion-inner">Does the woman like clams?</div>
          </div>
        </div>
      </div>


    </div>


    <div class="well">
      Record your answer:

      <div class="android_audio_controls ">
        <button id="record_vocab_response_button"
          class="btn btn-inverse icon-record">
          <img src="mic_white.png" />
        </button>
        <button id="play_response_button"
          class="btn btn-inverse icon-play"></button>
      </div>
      <audio id="audio_response_file" src="" class="datum-audio-player">
      </audio>


    </div>
    <div class="well">
      Listen to the sample answer:

      <div class="android_audio_controls ">
        <button id="play_sample_response_button"
          class="btn btn-inverse icon-play"></button>
        <button id="stop_sample_response_button"
          class="btn btn-inverse icon-stop"></button>
      </div>
      <audio id="audio_sample_response_file"
        src="/lessons_corpus/sample_question_clam_res.mp3"
        class="datum-audio-player">
      </audio>

    </div>


    <div class="well">
      <a href="comprehension_exercise_details_view.html"
        class="btn btn-success pull-right">NEXT</a> <a
        href="conversation_presentation_view.html" class="btn btn-primary ">Back
        to Conversation</a>
    </div>
  </div>
