          <div class="accordion-inner">
            <textarea id="audio_stimuli_transcription"></textarea>

        </div>
      </div>
      <div class="accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle" data-toggle="collapse"
            data-parent="#accordion2" href="#collapseTwo">Translation </a>
        </div>
        <div id="collapseTwo" class="accordion-body collapse">
          <div class="accordion-inner">
            <textarea id="audio_stimuli_translation"></textarea>
          </div>
        </div>
      </div>
    </div>

  </div>
