<!DOCTYPE HTML>
<html lang="en" ng-app="LingSyncWebsite" ng-csp>
<head>
<title>LingSync</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="css/LingSync.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="chrome-webstore-item"
	href="https://chrome.google.com/webstore/detail/eeipnabdeimobhlkfaiohienhibfcfpa">

<!-- END Stylesheets -->
</head>
<body class="LingSyncBody" ng-controller="LingSyncWebsiteMainController">
	<div class="mainContainer">
		<div class="mainHeader">
			<div class="mainHeaderLogo ">
				<img src="img/lingsync-logo.png"><br> <span
					class="headerTagLine">An App for Field Linguistics</span>
			</div>
			<div class="mainHeaderButton">
				<a href="#/download"
					class="btn btn-primary">Get LingSync</a>
			</div>
			<div class="clearBoth"></div>
		</div>


		<div class="menubar">
			<span><a href="#" ng-click="activePage='home'"
				ng-class="{'active': activePage=='home'}">Home</a></span> <span><a
				href="#/technology" ng-click="activePage='technology'"
				ng-class="{'active': activePage=='technology'}">Technology</a></span> <span><a
				href="#/people" ng-click="activePage='people'"
				ng-class="{'active': activePage=='people'}">People</a></span> <span><a
				href="dev.html">Developer Blog</a></span> <span><a
				href="#/tutorials" ng-click="activePage='tutorials'"
				ng-class="{'active': activePage=='tutorials'}">Tutorials</a></span> <span><a
				href="https://www.facebook.com/LingSyncApp">Facebook</a></span> <span><a
				href="#/projects" ng-click="activePage='projects'"
				ng-class="{'active': activePage=='projects'}">Projects</a></span>
		</div>
		<div class="mainContentDiv" ng-view></div>
	</div>
<script src="js/jquery.js"></script>
<script src="js/angular.js"></script>
<script src="js/LingSyncModule.js"></script>
<script src="js/LingSyncWebsiteController.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
