
<!DOCTYPE html>

<body class="body_background centered_page">
	<div class="well">
		<div class="btn-group">
			<div class="btn-group pull-right">
				<a href="vocab_exercise_details_view.html" rel="tooltip"
					title="Previous vocab item"> <i class="icons icon-arrow-left"></i></a>
				<a href="vocab_exercise_details_view.html" rel="tooltip"
					title="Next vocab item"> <i class="icons icon-arrow-right"></i></a>
			</div>
			<div class="btn-group pull-left">
				<a href="vocab_datalist_thumbnail_view.html"
					class="btn btn-primary pull-left ">Go to Vocab List</a>
			</div>
		</div>

		<h1>Vocab Exercise</h1>
	</div>

	<div class="well">
		<img width="360" height="265" src="private_clam_sp.png" />
		
		<h3>Play Audio:</h3>

		<div class="android_audio_controls ">
			<button id="play_vocab_stimuli_button" class="btn btn-inverse icon-play">
			</button>
			<button id="stop_vocab_stimuli_button" class="btn btn-inverse icon-stop">
			</button>
		</div>
		<audio id="vocab_audio_stimuli" controls="controls"
			src="private_eeseesig.wav" class="datum-audio-player">
		</audio>

		<h3>Record and Repeat:</h3>

		<div class="android_audio_controls ">
			<button id="record_vocab_response_button" class="btn btn-inverse icon-record">
				<img src="mic_white.png" />
			</button>
			<button id="play_vocab_response_button" class="btn btn-inverse icon-play">
			</button>
		</div>
		<audio id="vocab_audio_response" controls="controls"
			src="" class="datum-audio-player">
		</audio>
		
		<div class="accordion" id="accordion2">
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse"
						data-parent="#accordion2" href="#collapseOne"> Transcription </a>
				</div>
				<div id="collapseOne" class="accordion-body collapse ">
					<div class="accordion-inner">e's, e'sig</div>
					<span class="text_grid"> 
						<input class="playable_syllable" min=0.00 max=0.26 value="no"></input> 
						<input class="playable_syllable" min=0.26 max=0.70 value="qata"></input>
						<input class="playable_syllable" min=0.69 max=1.04 value="tusu"></input> 
						<input class="playable_syllable" min=1.64 max=1.99 value="wan"></input>
					</span>
				</div>
			</div>
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse"
						data-parent="#accordion2" href="#collapseTwo">Translation </a>
				</div>
				<div id="collapseTwo" class="accordion-body collapse">
					<div class="accordion-inner">clam, clams</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./../libs/jquery.js"></script>
	<script src="./../bootstrap/js/bootstrap.min.js"></script>
	<script src="./../bootstrap/js/bootstrap-collapse.js"></script>
	<script src="OPrime.js"></script>
	<script src="vocab_exercise_details_view.js"></script>
