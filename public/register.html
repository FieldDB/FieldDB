<html>
<head>
<title>Async Register</title>
<script src="https://static.ak.fbcdn.net/connect/en_US/core.js"></script>
</head>
<body>
	<div id="main">
		<h2>Register</h2>
		<form action="/register" method="post">
			<div id="login">
				<label for="email">Login</label><input type="text" name="email">
			</div>
			<div id="password">
				<label for="password">Password</label><input type="password"
          name="password"><label for="password">Confirm Password</label><input type="password"
          name="passwordconfirm">
			</div>
			<div id="submit">
				<input type="submit">
			</div>
		</form>
	</div>


	<div id="password-login">
		<a href="/login" style="border: 0px">Login with Password</a>
	</div>
	<div id="fb-login" style="background-position: left -188px"
		class="fb_button">
		<a href="/auth/facebook" class="fb_button_medium"><span
			id="fb_login_text" class="fb_button_text"><connect>with
				Facebook</connect></span></a>
	</div>

	<div id="twitter-login">
		<a href="/auth/twitter" style="border: 0px"><img
			style="border: 0px"
			src="https://si0.twimg.com/images/dev/buttons/sign-in-with-twitter-l.png"></a>
	</div>
	<div id="github-login">
		<a href="/auth/github" style="border: 0px"><img
			style="border: 0px"
			src="https://github.com/intridea/authbuttons/raw/master/png/github_64.png"></a>
	</div>

	<div id="google-login">
		<a href="/auth/google" style="border: 0px"><img
			style="border: 0px" src="https://www.google.com/favicon.ico"></a>
	</div>

	<div id="yahoo-login">
		<a href="/auth/yahoo" style="border: 0px"><img style="border: 0px"
			src="http://l.yimg.com/a/i/reg/openid/buttons/1_new.png"></a>
	</div>

	<div id="dropbox-login">
		<a href="/auth/dropbox" style="border: 0px"><img
			src="https://www.dropbox.com/static/16890/images/logo.png"></a>
	</div>

	<div id="openid-login">
		<form id="openid" action="/auth/openid">
			<label for="openid_identifier">OpenID Identifier: &nbsp;</label><input
				type="text" name="openid_identifier"><input type="submit">
		</form>
	</div>

</body>
</html>
