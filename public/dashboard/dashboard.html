<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="./dashboard.css">
	<link rel="stylesheet" type="text/css" href="./../navigation/menu.css">
	<link rel="stylesheet" type="text/css" href="./../data_list/dataList.css">
	<link rel="stylesheet" type="text/css" href="./../datum/datum.css">
	
	<!-- Templates -->
	<script id="datum-template" type="text/x-handlebars-template">
		<div class="datum">
			<ul>
				<li>
					<div class="datum-title">Attestation:</div>
					<div class="datum-entry">{{attestation}}</div>
				</li>
				<li>
					<div class="datum-title">Gloss:</div>
					<div class="datum-entry">{{gloss}}</div>
				</li>
				<li>
					<div class="datum-title">Translation:</div>
					<div class="datum-entry">{{translation}}</div>
				</li>
			</ul>
		</div>
	</script>
	<!-- END Templates -->
</head>
<body id="app" class="llama">
	
	<!-- The layout of the dashboard page -->
	<div id="dashboard-view" class="page">
		<div class="navigationcontainer">
			<div id="navigation" class="navigation widget">Menu</div>
		</div>
		<div id="status" style="color:#ffcc00"></div>
		<div class="main">
			<div id="leftside" class="leftside widget">Activity Feed</div>
			<div id="content" class="content"></div>
			<div id="rightside" class="rightside widget">Data List/Search</div>
		</div>
	</div>
	
	<!-- The layout of the extended datum page -->
	<div id="extended-datum-view" class="page">
		<div class="centercontent widget">Extended Datum View</div>
	</div>
	
	<!-- The layout of the extended data list page -->
	<div id="extended-datalist-view" class="page">
		<div class="centercontent widget">Extended Data List View</div>
	</div>
	
	<!-- The layout of the extended search page -->
	<div id="extended-search-view" class="page">
		<div class="centercontent widget">Extended Search View</div>
	</div>
	
	<!-- The layout of the user profile page -->
	<div id="user-profile-view" class="page">>
		<div class="centercontent widget">User Profile</div>
	</div>
	
	<!-- Import javascript libraries -->
	<script type="text/javascript" charset="utf-8" src="./../libs/handlebars-1.0.0.beta.6.js"></script>
	<script type="text/javascript" charset="utf-8" src="./../libs/jquery.js"></script>
	<script type="text/javascript" charset="utf-8" src="./../libs/underscore.js"></script>
	<script type="text/javascript" charset="utf-8" src="./../libs/backbone.js"></script>
	
	<!-- Import all our javascript files -->
	<script type="text/javascript" charset="utf-8" src="./../libs/Utils.js"></script>
	<script type="text/javascript" charset="utf-8" src="./../navigation/navigation.js"></script>
	<script type="text/javascript" charset="utf-8" src="./../data_list/DataList.js"></script>
	<script type="text/javascript" charset="utf-8" src="./../datum/Datum.js"></script>
	<script type="text/javascript" charset="utf-8" src="./../datum/DatumView.js"></script>
	<script type="text/javascript" charset="utf-8" src="./../datum/DatumCollection.js"></script>
	<script type="text/javascript" charset="utf-8" src="./DragAndDropable.js"></script>
	<script type="text/javascript" charset="utf-8" src="./../import/Import.js"></script>
	<script type="text/javascript" charset="utf-8" src="./DashboardView.js"></script>
	<script type="text/javascript" charset="utf-8" src="./DashboardRouter.js"></script>
	
	<!-- Global initializations -->
	<script type="text/javascript" charset="utf-8">
		// Initialize the DashboardView
		var dashboard = new DashboardView();
        
        // Initialize the DashboardRouter and start listening for URL changes
        var router = new DashboardRouter();
        Backbone.history.start();
		
		// Initialize our list of Datum
        var datumList = new DatumCollection();
	</script>
</body>
</html>
