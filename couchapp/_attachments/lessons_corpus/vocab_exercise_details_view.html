		<h1>Vocab Exercise</h1>

	<div class="well">
		<img  src="sample_clam_sp.png" />

		<h3>Play Audio:</h3>

		<div class="android_audio_controls ">
			<button id="play_stimulus_button"
				class="btn btn-inverse icon-play"></button>
			<button id="stop_stimulus_button"
				class="btn btn-inverse icon-stop"></button>
		</div>
		<audio id="audio_stimuli_file"
			src="/lessons_corpus/sample_vocab_clam.mp3" class="datum-audio-player">
		</audio>

		<h3>Record and Repeat:</h3>

		<div class="android_audio_controls ">
			<button id="record_vocab_response_button"
				class="btn btn-inverse icon-record">
				<img src="mic_white.png" />
			</button>
			<button id="play_response_button"
				class="btn btn-inverse icon-play"></button>
		</div>
		<audio id="audio_response_file" src="" class="datum-audio-player">
		</audio>

		<div class="accordion" id="accordion2">
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse"
						data-parent="#accordion2" href="#collapseOne"> Transcription </a>
				</div>
				<div id="collapseOne" class="accordion-body collapse ">
					<div class="accordion-inner">e's, e'sig</div>
				<span class="text_grid">
					<input class="playable_syllable" min=0 max=0.9683475900602607 value="e's"></input>
					<input class="playable_syllable" min=2.1172369020339983 max=3.8229791666666665 value="e'sig"></input>
				</span>
				</div>
			</div>
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse"
						data-parent="#accordion2" href="#collapseTwo">Translation </a>
				</div>
				<div id="collapseTwo" class="accordion-body collapse">
					<div class="accordion-inner">clam, clams</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./../libs/jquery.js"></script>
	<script src="./../bootstrap/js/bootstrap.min.js"></script>
	<script src="./../bootstrap/js/bootstrap-collapse.js"></script>
