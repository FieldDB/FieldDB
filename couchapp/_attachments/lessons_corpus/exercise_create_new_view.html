<!DOCTYPE html>
<html>
<head>
<title>Learn Mi'gmaq</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- Stylesheets -->
<link rel="stylesheet" type="text/css"
	href="./../bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="./../bootstrap/css/bootstrap-responsive.css">
<link rel="stylesheet" type="text/css" href="./../app/app.css">
<link rel="stylesheet" type="text/css"
	href="lessons_prototype_style.css">
<link rel="stylesheet" type="text/css"
	href="./../font_awesome/css/font-awesome.css">


<!-- END Stylesheets -->

</head>
<body class="body_background centered_page">
	<div class="well">
		<div class="btn-group pull-right">
			<a href="#" class="btn btn-info pull-right " id="save_new_exercise">Save</a>
		</div>
		<div class="btn-group pull-left">
			<a href="vocab_datalist_thumbnail_view.html"
				class="btn btn-primary pull-left ">Back to Vocab List</a>
		</div>

		<h1>Create New Vocab Exercise</h1>
	</div>
	<div class="well">

		<div class="well">
			Picture: <button id="capture_image_stimuli_button"
          class="btn btn-inverse icon-record">
          Take a picture
          </button>
				<img src="" id="image_stimuli_file"/>
		</div>
		<div class="well">
			Record:

			<div class="android_audio_controls ">
				<button id="record_vocab_response_button"
					class="btn btn-inverse icon-record">
					<img src="mic_white.png" />
				</button>
				<button id="play_response_button" class="btn btn-inverse icon-play"></button>
			</div>
			<audio id="audio_response_file" src="" class="datum-audio-player">
			</audio>

		</div>


		<div class="accordion" id="accordion2">
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse"
						data-parent="#accordion2" href="#collapseOne"> Transcription </a>
				</div>
				<div id="collapseOne" class="accordion-body collapse ">
					<div class="accordion-inner">
						<textarea id="audio_stimuli_transcription"></textarea>
					</div>
				</div>
			</div>
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse"
						data-parent="#accordion2" href="#collapseTwo">Translation </a>
				</div>
				<div id="collapseTwo" class="accordion-body collapse">
					<div class="accordion-inner">
						<textarea id="audio_stimuli_translation"></textarea>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="./../libs/jquery.js"></script>
	<script src="./../bootstrap/js/bootstrap.min.js"></script>
	<script src="./../bootstrap/js/bootstrap-collapse.js"></script>
	<script src="OPrime.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="exercise_create_new.js"></script>
<script type="text/javascript" src="./libs/ga.js"></script>
  <script type="text/javascript" src="./libs/analytics.js"></script>
</body>
</html>
