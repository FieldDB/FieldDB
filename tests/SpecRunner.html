<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.2.0</title>
  <link rel="shortcut icon" type="image/png" href="bower_components/jasmine/images/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="bower_components/jasmine/lib/jasmine-core/jasmine.css">
</head>
<body>

  <form id="uploadForm" enctype="multipart/form-data" action="https://localhost:3184/upload" method="post">
    <input type="text" name="filesToBeAligned" value="Files to be Aligned"><br/>
    <input type="text" name="user" value="lingllama"><br/>
    <input type="text" name="dictionary" value="Url goes here"><br/>
    <input type="text" name="dialect" value="AmericanEnglish"><br/>
    <input type="text" name="labels1" value="TESTING AUDIO FOR UPLOAD."><br/>
    <input type="text" name="labels2" value="TESTING AUDIO FOR UPLOAD TWO."><br/>
    <input type="text" name="corpusName" value="lingllama-firstcorpus"><br/>
    <input type="file" id="userFileInput" name="filesToUpload[]" multiple="multiple" /><br/>
    <input type="submit" value="Upload to server" />
  </form>

  <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/boot.js"></script>


<!-- Dont need Jasmine reporters for now
<script type="text/javascript" src="bower_components/jasmine/lib/jasmine-reporters/src/jasmine.junit_reporter.js"></script>
<script type="text/javascript" src="bower_components/jasmine/lib/jasmine-reporters/src/jasmine.console_reporter.js"></script>
<script type="text/javascript" src="bower_components/jasmine/lib/jasmine-reporters/src/jasmine.terminal_reporter.js"></script>
-->



<!-- Browserify test bundle includes the Commonjs core files, so src and specs are loaded in one file.

   Unicode characters get messed up: must add charset="utf-8" to script tag to load correctly
   https://github.com/substack/node-browserify/issues/349
-->
<script type="text/javascript" src="./../dist/fielddb-spec.js" charset="utf-8"></script>

</body>
</html>
