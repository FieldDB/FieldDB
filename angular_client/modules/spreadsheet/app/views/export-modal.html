<div class="modal-header">
    <h3 class="modal-title">Search results</h3>
</div>
<div class="modal-body">
    <p>
        {{resultsMessageFromExternalController}}
    </p>
    <div ng-repeat="result in resultsFromExternalController">
        <span>
            {{result.judgement}} {{result.utterance}}
        </span>
        <br />
        <span>
            {{result.morphemes}}
        </span>
        <br />
        <span>
            {{result.gloss}}
        </span>
        <br />
        <span>
            {{result.translation}}
        </span>
        <br />
        <span>
            Tags: {{commaList(result.datumTags)}}
        </span>
        <hr/>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Close</button>
</div>
