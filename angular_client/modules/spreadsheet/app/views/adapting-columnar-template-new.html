<form class="row-fluid" ng-submit="createRecord(newDatum, $event)" >
  <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" >
    <input
    ng-blur="markNewAsEdited()"
    type="text"
    ng-model="datum.fields._collection[0].value"
    placeholder="*#?"
    title="{{datum.fields._collection[0].help}}" />
    <button class="btn pull-right" ng-class="{'btn-primary': !newRecordHasBeenEdited, 'btn-danger': newRecordHasBeenEdited}" type="submit" ng-disabled="!newRecordHasBeenEdited">
      <i class="fa whiteicon fa-plus">
      </i>
      {{contextualize('locale_create_new_button')}}
    </button>
    <span class="pull-right">
      <img ng-src="images/loading-spinner.gif" class="gravatar-small" ng-show="datum.loading" />
    </span>
  </div>

  <div ng-show="application.corpus.fieldsInColumns.first.length > 0"
    class="{{application.corpus.fieldsInColumns.columnWidthClass}}"
    fielddb-glosser-input
    datumornewdatum="activeDatumIndex"
    columnlabel="first"
    spreadsheet-catch-focus-on-arrow-press>
  </div>
  <div ng-show="application.corpus.fieldsInColumns.second.length > 0"
    class="{{application.corpus.fieldsInColumns.columnWidthClass}}"
    fielddb-glosser-input
    datumornewdatum="activeDatumIndex"
    columnlabel="second">
  </div>
  <div ng-show="application.corpus.fieldsInColumns.third.length > 0"
    class="{{application.corpus.fieldsInColumns.columnWidthClass}}"
    fielddb-glosser-input
    datumornewdatum="activeDatumIndex"
    columnlabel="third">
  </div>
</form>
