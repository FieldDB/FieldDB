<form ng-submit="createRecord(newDatum, $event)" >
  <div class="span1" >
    <input
    ng-blur="markNewAsEdited()"
    class="span2"
    type="text"
    ng-model="newDatum.judgement"
    placeholder="*#?"
    title="{{judgementHelpText}}" />
  </div>
  <div class="{{columnWidthClass}}" fielddb-glosser-input datumornewdatum="newDatum" columnlabel="first" spreadsheet-catch-focus-on-arrow-press>
  </div>
  <div ng-show="fieldsInColumns.second.length > 0" class="{{columnWidthClass}}" fielddb-glosser-input datumornewdatum="newDatum" columnlabel="second">
  </div>
  <div ng-show="fieldsInColumns.third.length > 0" class="{{columnWidthClass}}" fielddb-glosser-input datumornewdatum="newDatum" columnlabel="third">
  </div>
  <div class="span2">
    <img ng-src="images/loading-spinner.gif" class="gravatar-small" ng-show="newDatum.loading" />
    <button ng-class="newRecordHasBeenEditedButtonClass()" type="submit" ng-disabled="newRecordHasBeenEdited==false">
      <i class="fa whiteicon fa-plus">
      </i>
      {{contextualize('locale_create_new_button')}}
    </button>
  </span>
</form>
