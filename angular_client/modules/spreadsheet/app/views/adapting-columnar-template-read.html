<span ng-class="{'col-md-1': corpus.currentSession.datalist.showDocCheckboxes || corpus.currentSession.datalist.showDocPosition}">
  <input type="checkbox" ng-show="corpus.currentSession.datalist.showDocCheckboxes"/>
  <span class="badge badge-info"
  ng-show="corpus.currentSession.datalist.showDocPosition"
  title="Position in Elicitation Session/Transcript">
  N. <!-- {{$index +1}} -->
</span>
</span>

<span title="{{judgementHelpText}}">
  {{datum.fields['judgement'].value}}
</span>

<span ng-show="corpus.fieldsInColumns.first.length > 0"
  ng-repeat="corpusField in corpus.fieldsInColumns.first track by $index"
  ng-hide="corpusField.showToUserTypes == 'readonly'"
  title="{{corpusField.help}}">
  {{datum.fields[corpusField.id].value | neverEmpty}}
</span>
<span ng-show="corpus.fieldsInColumns.second.length > 0"
  ng-repeat="corpusField in corpus.fieldsInColumns.second track by $index"
  ng-hide="corpusField.showToUserTypes == 'readonly'"
  title="{{corpusField.help}}">
  {{datum.fields[corpusField.id].value | neverEmpty}}
</span>
<span ng-show="corpus.fieldsInColumns.third.length > 0"
  ng-repeat="corpusField in corpus.fieldsInColumns.third track by $index"
  ng-hide="corpusField.showToUserTypes == 'readonly'"
  title="{{corpusField.help}}">
  {{datum.fields[corpusField.id].value | neverEmpty}}
</span>

<ul class="unstyled" ng-show="datum.comments.length > 0">
  <li ng-repeat="comment in datum.comments">
    <img class="gravatar-small" title="{{comment.username}}" ng-src="https://secure.gravatar.com/avatar/{{comment.gravatar}}?s=15&d=identicon">
    &nbsp;
    <i class=" fa fa-comment">
    </i>
    {{comment.text}}
  </li>
</ul>

<ul class="unstyled" ng-show="datum.hasAudio">
  <li ng-repeat="audioFile in datum.audioVideo.collection track by $index" ng-hide="audioFile.trashed == 'deleted'">
   <audio controls title="{{audioFile.description}}" >
     <source ng-src="{{audioFile.URL}}"/>
   </audio>
 </li>
</ul>

<pre ng-hide="true">
  {{datum}}
</pre>

<pre ng-hide="true">
  {{corpus.fieldsInColumns.first[0] | json}}
</pre>
