  <!-- Show when editing -->
 <!--  <div fielddb-id="{{datum.id}}" data-spreadsheet-adapting-columnar-template-edit  ></div> -->
  <!-- Show when not editing -->
  <div data-spreadsheet-adapting-columnar-template-read ></div>

</div>

<div data-spreadsheet-adapting-columnar-template-new   class="row relativePosition" ng-class="{selectedRow: activeDatumIndex=='newEntry', unselectedNewRow: activeDatumIndex!='newEntry'}"></div>
