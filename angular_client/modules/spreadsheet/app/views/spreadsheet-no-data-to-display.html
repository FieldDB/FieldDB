<div class="centered" ng-show="show.showSearchSubMenu && show.showNoSearchResulsMessage">
  <h2 ng-bind-html="contextualize('locale_search_result_modal') + ' 0'">
  </h2>
</div>

<div class="centered" ng-show="application.corpus.rev && !application.corpus.currentSession.id">
  <h2 ng-bind-html="contextualize('locale_select_session_message')">
  </h2>
</div>
<div class="centered" ng-show="application.corpus.loading || application.corpus.currentSession.loading">
  <img ng-src="images/loading-spinner.gif" class="gravatar-large"/>
</div>
<div class="centered" ng-show="!application.corpus || !application.corpus.rev || !application.authentication.user.corpora || !application.authentication.user.authenticated ">
  <h2 ng-bind-html="contextualize('locale_no_data_message')">
  </h2>
</div>
