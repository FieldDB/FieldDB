<div class="row" ng-show="activeSession==undefined && loading==false && searching==false && documentReady==true && data!=undefined && writePermissions==true">
  <div class="span12 pagination-centered">
    <h2>Please select a
      <i class="fa fa-calendar">
      </i> session before entering data.
    </h2>
  </div>
</div>
<div class="row" ng-show="loading==true">
  <div class="span12 pagination-centered">
    <img src="images/loading-spinner.gif" width="100px">
  </div>
</div>
<div class="row" ng-show="data==undefined && loading!=true">
  <div class="span12 pagination-centered"> No data to display. Please click on
    <img src="images/icon16_dev.png" border="0" /> above and log in.
  </div>
</div>
