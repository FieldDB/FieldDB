
<div
class="container-fluid"
ng-class="{'selectedRow': datalist.activeItem==$index, 'unselectedGreyRow': datalist.activeItem!=$index}"
ng-repeat="datum in datalist.docs._collection track by $index "
fielddb-id="{{datum.id}}"
data-fielddb-doc
json="datum"
corpus="corpus"
ng-click="datalist.activeItem=$index;datum.editingMode=true">

</div>

<div
class="container-fluid"
ng-class="{'selectedRow': datalist.activeItem==$index, 'unselectedNewRow': datalist.activeItem!=$index}"
data-spreadsheet-adapting-columnar-template-new
ng-click="datalist.activeItem=$index"
ng-show="corpus && corpus.rev"
>
</div>
