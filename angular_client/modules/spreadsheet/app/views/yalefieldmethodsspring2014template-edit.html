<div ng-show="activeDatumIndex==$index">
  <form ng-submit="markAsEdited(fieldData, datum);">
    <div class="span5" spreadsheet-catch-focus-on-arrow-press>
      <div class="focus_box_div">
        <input ng-disabled="writePermissions==false" />
      </div>
      <input id="firstFieldOfEditingEntry" ng-disabled="writePermissions==false" keypress-mark-as-edited class="span5 " type="text" ng-model="fieldData.field1" ng-init="fieldData.field1=datum[fields.field1.label]" value="{{datum[fields.field1.label]}}" ng-hide="fields.field1.label==''" placeholder="{{fields.field1.title}}" title="{{fields.field1.title}}" title="{{fields.field1.title}}" >
      <input ng-disabled="writePermissions==false" guess-morphemes-from-utterance auto-glosser-on="{{useAutoGlosser}}" keypress-mark-as-edited class="span5" type="text" ng-model="fieldData.field2" ng-init="fieldData.field2=datum[fields.field2.label]" value="{{datum[fields.field2.label]}}" ng-hide="fields.field2.label==''" placeholder="{{fields.field2.title}}" title="{{fields.field2.title}}" title="{{fields.field2.title}}" >
      <input ng-disabled="writePermissions==false" guess-gloss-from-morphemes guess-utterance-from-morphemes auto-glosser-on="{{useAutoGlosser}}" keypress-mark-as-edited class="span5" type="text" ng-model="fieldData.field3" ng-init="fieldData.field3=datum[fields.field3.label]" value="{{datum[fields.field3.label]}}" ng-hide="fields.field3.label==''" placeholder="{{fields.field3.title}}" title="{{fields.field3.title}}" title="{{fields.field3.title}}" >
      <input ng-disabled="writePermissions==false" keypress-mark-as-edited class="span5" type="text" ng-model="fieldData.field4" ng-init="fieldData.field4=datum[fields.field4.label]" value="{{datum[fields.field4.label]}}" ng-hide="fields.field4.label==''" placeholder="{{fields.field4.title}}" title="{{fields.field4.title}}" title="{{fields.field4.title}}" >
    </div>
    <div class="span5">
      <input ng-disabled="writePermissions==false" keypress-mark-as-edited class="span5 " type="text" ng-model="fieldData.field5" ng-init="fieldData.field5=datum[fields.field5.label]" value="{{datum[fields.field5.label]}}" placeholder="{{fields.field5.title}}" title="{{fields.field5.title}}" title="{{fields.field5.title}}" >
      <input ng-disabled="writePermissions==false" keypress-mark-as-edited class="span5 " type="text" ng-model="fieldData.field6" ng-init="fieldData.field6=datum[fields.field6.label]" value="{{datum[fields.field6.label]}}" ng-hide="fields.field6.label==''" placeholder="{{fields.field6.title}}" title="{{fields.field6.title}}" title="{{fields.field6.title}}" >
      <input ng-disabled="writePermissions==false" keypress-mark-as-edited class="span5 " type="text" ng-model="fieldData.field7" ng-init="fieldData.field7=datum[fields.field7.label]" value="{{datum[fields.field7.label]}}" ng-hide="fields.field7.label==''" placeholder="{{fields.field7.title}}" title="{{fields.field7.title}}" title="{{fields.field7.title}}" >
      <input ng-disabled="writePermissions==false" keypress-mark-as-edited class="span5 " type="text" ng-model="fieldData.field8" ng-init="fieldData.field8=datum[fields.field8.label]" value="{{datum[fields.field8.label]}}" ng-hide="fields.field8.label==''" placeholder="{{fields.field8.title}}" title="{{fields.field8.title}}" title="{{fields.field8.title}}" >
    </textarea>
  </div>
  <div class="span2 entered_modified_info">
    <span ng-show="searching==true">
      <button class="btn btn-primary" ng-click="selectNone()">
        Done
      </button>
      <br />
      <br />
    </span>
    <span title="Date entered {{datum.dateEntered | standardDate}}">
      <i class="fa whiteicon fa-clock-o">
      </i>
      {{datum.dateEntered | standardDate}}
    </span>
    <span ng-hide="!datum.enteredByUser">
      <img title="{{datum.enteredByUser.username}}" ng-hide="!datum.enteredByUser.gravatar" ng-src="https://secure.gravatar.com/avatar/{{datum.enteredByUser.gravatar}}?s=15&d=identicon">
      <br />
    </span>
    <br />
    <span title="Date modified {{datum.dateModified | standardDate}}">
      <i class="fa whiteicon fa-save">
      </i>
      {{datum.dateModified | standardDate}}
    </span>
    <!-- <span ng-hide="!datum.modifiedByUser.users[0]"> <i class="fa whiteicon fa-group"> </i> </span> -->
    <span ng-repeat="modifiedByUser in datum.modifiedByUser.users">
      <img ng-src="https://secure.gravatar.com/avatar/{{modifiedByUser.gravatar}}?s=15&d=identicon" title="{{modifiedByUser.username}}" />
      &nbsp;
    </span>
    <div class="expandCollapseButton">
      <i ng-show="datum.hasAudio==true"class="fa whiteicon {{recordingIcon}}">
      </i>
      <i ng-show="datum.comments.length >
        0" class="fa whiteicon fa-comment">
      </i>
      <i class="fa whiteicon" ng-class="{'fa-list': !expandCollapse, 'fa-th-list': expandCollapse}" ng-click="triggerExpandCollapse()">
      </i>
    </div>
  </div>
</form>
<div class="row" ng-show="expandCollapse==true && !datum.id">
  <div class="span10 offset1 pagination-centered">
    <b>
      You must 'Save' your changes to have access to the audio, comment, and delete features of this record.
    </b>
  </div>
  <div class="container-fluid">
    <div class="row" ng-show="datum.id!=undefined">
      <div class="span5 expandedDataComments">
        <div class="expandedDataInner">
          <ul class="unstyled">
            <li ng-repeat="comment in datum.comments">
              <a ng-click="deleteComment(comment, datum)" class=" delete_button" >
                <i class="fa fa-times-circle">
                </i>
              </a>
              <img title="{{comment.username}}" ng-src="https://secure.gravatar.com/avatar/{{comment.gravatar}}?s=15&d=identicon">
              &nbsp; <i class="fa fa-clock-o">
            </i>
            {{comment.timestamp | standardDateFromTimestamp}} <i class="fa fa-comment">
          </i>
          {{comment.text}}
        </li>
      </ul>
      <button ng-show="commentPermissions==true" class="btn btn-primary" ng-click="addComment(datum);" >
        <i class="fa whiteicon fa-comment">
        </i>
        Add Comment
      </button>
    </div>
  </div>
</div>
<div class="row" ng-show="expandCollapse==true && datum.id!=undefined && writePermissions==true">
  <div class="span3 expandedData">
    <div class="expandedDataInner">
      <button ng-class="recordingButtonClass" ng-click="startRecording(datum);markAsEdited(fieldData, datum);" ng-show="audioCompatible==true" >
        <i class="fa {{recordingIcon}}">
        </i>
        &nbsp;{{recordingStatus}}
      </button>
    </div>
  </div>
  <div class="span7 expandedData">
    <div class="expandedDataInner">
      <form id='form_{{datum.id}}_audio-file'>
        <i class="fa fa-bullhorn">
        </i>
        &nbsp; <input ng-disabled="writePermissions==false" id="{{datum.id}}_audio-file" type="file" multiple ng-model='fileToUpload' />
        <button class="btn btn-primary" ng-click="uploadFile(datum);" >
          <i class="fa whiteicon fa-file">
          </i>
          Upload File(s)
        </button>
        &nbsp;&nbsp;
      </form>
    </div>
  </div>
  <div class="span1">
    <span ng-show="processingAudio==true">
      <img src="images/spinner-small.gif">
    </span>
  </div>
</div>
<div class="row" ng-show="expandCollapse==true && datum.id!=undefined">
  <div class="span10">
    <table>
      <tr ng-repeat="audioFile in datum.audioVideo" ng-hide="audioFile.trashed == 'deleted'">
        <td>
          <span class="form-horizontal">
            <a ng-show="writePermissions==true" class="delete_button btn btn-danger floatLeft" ng-click="deleteAttachmentFromCorpus(datum, audioFile.filename, audioFile.description)">
              <i class="fa fa-trash-o whiteicon">
              </i>
            </a>
            <audio controls>
              <source ng-src="{{server}}/{{DB.pouchname}}/{{datum.id}}/{{audioFile.filename}}" type="audio/wav"/>
            </audio>
          </span>
        </td>
        <td>
          <span class="form-horizontal">
            <input ng-disabled="writePermissions==false" type="text" keypress-mark-as-edited placeholder="Optional description" title="Optional description" ng-model='audioFile.description' />
            &nbsp;
            <button hidden class="btn-small btn-primary" ng-click="saveAttachmentInfo(audioFile, datum.id)" ng-show="datum.id!=undefined" >
              Save Description
            </button>
          </span>
        </td>
        <td>
          <a href="{{server}}/{{DB.pouchname}}/{{datum.id}}/{{audioFile.filename}}" target="_blank">
            <i class="fa whiteicon fa-link">
            </i>
          </a>
        </td>
      </tr>
    </table>
    <hr />
    <button ng-show="writePermissions==true" class="btn btn-inverse" type="button" ng-click="deleteRecord(datum)" >
      <i class="fa fa-trash-o">
      </i>
      Delete This Record
    </button>
  </div>
</div>
