<div>
  <h3>{{contextualize('locale_user_interface_settings')}}</h3>
  <br />

  <!-- Number of records to display -->
  <div class="form-horizontal">
    <div class="settings_section_header">
      <h2>{{contextualize('locale_records_to_display')}}</h2>
    </div>
    <div class="clearDiv">&nbsp;</div>
    <div class="settingsItems">
      <select ng-model="numberOfRecordsToDisplay" ng-init="numberOfRecordsToDisplay=scopePreferences.resultSize">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25" selected>25</option>
        <option value="50">50</option>
        <option value="all">
          {{contextualize('locale_all_dropdown')}}
        </option>
      </select>
      &nbsp;
      <button class="btn btn-primary"
      ng-click="saveNumberOfRecordsToDisplay(numberOfRecordsToDisplay)">
      {{contextualize('locale_save_button')}}
    </button>
  </div>
</div>
<hr />

<!-- Language of user interface -->
<div class="form-horizontal">
  <div class="settings_section_header">
    <h2>Interface Language</h2>
  </div>
  <div class="clearDiv">&nbsp;</div>
  <div class="settingsItems">
    <span data-fielddb-locales fielddb-show-locale-key="nativeName" fielddb-full-view="true"></span>
  </div>
</div>
<hr />

<div class="settingsItems">
  Data entry templates settings are determined by this Corpus' settings. See Settings &gt; Corpus Settings.
</div>
