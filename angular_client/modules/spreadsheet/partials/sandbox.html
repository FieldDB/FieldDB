<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="css/visualization.css">
<!-- END Stylesheets -->

<div id="sandbox">
	<div class="row">
		<div class="span12 pagination-centered">
			<h1>Usage Statistics</h1>
			<br />

			<div class="row">
				<div class="span3">
					<button class="btn btn-success" ng-click="makeGraph(month)">Generate
						Bar Graph</button>
					<br /> Month to display (optional):<br /> <select
						ng-model='month'>
						<option value="all" selected="selected">All</option>
						<option ng-repeat="availableMonth in availableMonths"
							value={{availableMonth}}>{{availableMonth}}</option>
					</select>
				</div>
				<div class="span3">
					<button class="btn btn-success" ng-click="makeFocusContextGraph();">Generate
						Focus Context Graph</button>
				</div>
				<div class="span3">
					<button class="btn btn-success" ng-click="makeLineChart();">Generate
						Line Chart</button>
				</div>
			</div>
			<br>
			<div id="svg-graph"></div>
		</div>
	</div>
</div>
