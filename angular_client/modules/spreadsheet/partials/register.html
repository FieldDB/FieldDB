<div class="mainPageDiv">
	<form>
		Server<sup>*</sup>:<br />
		<select ng-model="newUserInfo.serverCode">
			<option ng-repeat="server in servers" selected={{server.selected}} value="{{server.label}}"  >{{server.value}}</option>
		</select> <br /> <font size="1"><i>*Data may be shared between users on any server.</i></font> <br />
		<input type="text" placeholder="username"
			ng-model="newUserInfo.username"><br /> <font size="1"><i>*username must contain only lowercase letters (a-z) and numbers.</i></font> <br /> <input
			type="password" placeholder="password"
			ng-model="newUserInfo.password"><br /> <input
			type="password" placeholder="confirm password"
			ng-model="newUserInfo.confirmPassword"><br /> <input
			placeholder="e-mail" ng-model="newUserInfo.email" type="email"><br />
		<button class="btn btn-primary"
			ng-click="registerNewUser(newUserInfo)" ng-disabled="loading==true">Register</button>&nbsp;<img src="img/spinner-small-mainbg.gif" ng-show="loading==true">
	</form>

</div>
