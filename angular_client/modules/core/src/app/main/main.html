<div class="jumbotron text-center">
  <h1>FieldDB-Angular</h1>
  <p class="lead">
    Re-usable Angular Components for FieldDB: an offline/online field database which adapts to its user's terminology and I-Language
  </p>
  <p>
    <a class="btn btn-lg btn-success" ng-href="http://opensourcefieldlinguistics.github.io/FieldDB/docs/javascript/App.html" target="_blank">View JS Docs
    </a>
  </p>
  <p>
    Nested views demo
    <a ui-sref=".fieldlinguist" class="btn btn-primary">Field linguist</a>
    <a ui-sref=".languageclass" class="btn btn-danger">Language class</a>
  </p>
</div>

<div ui-view></div>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="fieldDBModel in FieldDBComponents | orderBy:'length'">
    <div class="thumbnail">
      <div class="caption">
        <h3><a ui-sref="{{fieldDBModel.route}}">{{fieldDBModel.fieldDBtype}}</a></h3>
          <!-- <iframe ng-src="{{fieldDBModel.url}}">
        </iframe> -->
      </div>
    </div>
  </div>
</div>
