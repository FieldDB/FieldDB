<i class="fa pull-right" ng-class="{'fa-eye': !user.decryptedMode, 'fa-eye-slash': user.decryptedMode}" ng-click="toggleViewDecryptedDetails()"></i>
<p class="text-center">
	<img ng-src="https://secure.gravatar.com/avatar/{{user.gravatar}}?d=identicon" alt="{{user.name}}" class="img-polaroid">
</p>
<div >
	<h1> {{user.firstname}} {{user.lastname}}</h1>
	<p>{{user.username}}</p>
</div>
