<p>FielDB angular activity feed widget testing ground</p>


<div class="team_activity_feed_widget">
	<div class="header">
		<a href="http://lingsync.org/{{corpus.team._id}}/{{corpus.pouchname}}">
			<img class="gravatar-small" src="{{corpus.team.gravatar}}" border="0">
		</a>
	</div>
	<ul>
		<li ng-repeat="activity in activities"><a
			href="http://lingsync.org#user/{{activity.user._id}}"> <img
				class="gravatar-small" src="{{activity.user.gravatar}}" border="0">
		</a> <span class="timestamp pull-right"><i class="icon-time"></i>{{activity.timestamp}}</span>
			<i class="activity_verb_icon {{activity.verbicon}}"></i><span
			class="activity_verb">{{activity.verb}}</span> <i
			class="activity_direct_object_icon {{activity.directobjecticon}}"></i><span
			class="activity_direct_object">{{activity.directobject}} </span> <span
			class="activity_indirect_object"> {{activity.indirectobject}}
		</span></li>
	</ul>

</div>
